<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bike Tracking by Rich Budek</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/utility.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <h2>Bike Tracking by Rich Budek</h2>
        <br>
        <hr class="thick"/>

        <div class="row bottom-margin-10">
            <div class="col-md-12" id="div-info">
            </div>
        </div>

        <!-- https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <button id="grabOwner">Refresh Addresses</button>

        <hr class="thick"/>
        <h3 class="bottom-margin-10">Add a new bike to blockchain</h3> 
        <div class=col-md-12" id="new-bike">
            <form>
                <label for="owner" class="control-label">Owner Address : </label>
                <label  id="ownerAdd" > (set to store owner when transferred) </label>
                <br>

                <label for="manufacturer" class="control-label">Manufacturer</label>
                <input id="manufacturer" type="text">
                <br>

                <label for="serial_num" class="control-label">Serial Number</label>
                <input id="serial_num" type="text">
                <button id="addBike">Add Bike</button>   
            </form>
        </div>

        <hr class="thick"/>
        <h3 class="bottom-margin-10">Bikes Stored</h3> 
        <button id="grabState">Read all bikes in inventory</button>
        <div class="row bottom-margin-50" id="div-bike-inven">
        </div>

        <hr class="thick"/>
        <h3 class="bottom-margin-10">Change Ownership</h3> 
        <div class="row bottom-margin-50" id="div-ownership">
            <div class="col-md-4">
                <input class="" type="text" id="bikeToTransfer" placeholder="record #">
                <br />
                <input class="width-225" type="text" id="addressToTransfer" placeholder="put address in to transfer bike to">
                <br />
                <br />
                <button id="transferBike">Transfer Bike</button>   
            </div>
        </div>

        <hr class="thick"/>
        <h3 class="bottom-margin-10">Last Transaction</h3> 
        <div class="row bottom-margin-50" id="div-trans-log">
            <div class="col-md-4">
            </div>
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
